<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <h1 class="high-scores">High Scores</h1>
      <h1 id="timer">00:00:00</h1>
    </header>
    <main>
      <h1 id="intro">JavaScript Quiz</h1>
      <p id="instructions">
        Try to answer all of the questions before the timer runs out!
      </p>
      <button id="start-button">Start</button>
      <div id="quiz" class="hidden">
        <h3 id="questions"></h3>
        <button id="ans1" class="hidden"></button>
        <button id="ans2" class="hidden"></button>
        <button id="ans3" class="hidden"></button>
        <button id="ans4" class="hidden"></button>
      </div>
      <div id="scoreSection" class="hidden">
        <p>Your Score:</p>
        <h1 id="score"></h1>
      </div>
      <button id="submit" class="hidden">Submit</button>
      <section id="scoreboard"></section>
      <button id="high-scores-button">High Scores</button>
      <div id="high-scores-section" class="hidden"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
